<div class="bg-white shadow-md rounded-xl p-6 flex flex-col gap-6 relative">
  <div class="mx-auto">
    <img
      [src]="product().image"
      alt="product().title"
      class="w-[200px] h-[100px] object-contain"
    />
  </div>
  <div class="flex flex-col mt-2">
    <span class="text-md font-bold text-sky-800">{{ product().title }}</span>
    <span class="text-sm text-sky-700">{{ "$" + product().price }}</span>
    @if(product().stock){
    <app-primary-button
      class="mt-3"
      [label]="btn()"
      (btnCliked)="cartService.addToCart(product())"
    />
    }@else {
    <app-primary-button class="mt-3" [label]="btn()" />
    }
  </div>

  <div
    class="absolute top-2 right-3 text-sm font-bold"
    [class]="product().stock ? 'text-green-500' : 'text-red-500'"
  >
    @if (product().stock) {
    <span>{{ product().stock }} Left</span>
    }@else {
    <span>Out of Stock</span>
    }
  </div>
</div>
